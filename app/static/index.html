<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>התאמות מדויקות עם טכנולוגיית דמיון תמונות</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Header -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <div style="display: flex; gap: 12px;">
      <button id="signUpBtn" class="btn-secondary">הרשמה</button>
      <button id="signInBtn" class="btn-secondary">כניסה לחשבון</button>
    </div>
    <h1 style="margin: 0; text-align: center; flex: 1;">🎨 התאמות מדויקות עם טכנולוגיית דמיון תמונות</h1>
    <div style="width: 200px;"></div> <!-- Spacer for balance -->
  </div>
  
  <!-- Main Content -->
  <section>
    <!-- Filter Bar -->
    <div class="filter-bar" style="justify-content: flex-end; gap: 20px;">
      <div class="filter-group" style="min-width: 200px;">
        <label class="filter-label">מיקום</label>
        <div class="region-dropdown" id="regionDropdown">
          <button id="regionDropdownBtn" type="button" class="region-btn" aria-haspopup="listbox" aria-expanded="false">
            <span id="regionSelectedLabel" class="region-label placeholder">בחרו אזורים...</span>
            <svg class="region-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <div id="regionDropdownMenu" class="region-menu" role="listbox" aria-multiselectable="true">
            <div id="regionOptionsList" class="region-list">
              <label class="region-item"><input type="checkbox" value="North"/> מחוז הצפון</label>
              <label class="region-item"><input type="checkbox" value="Haifa"/> מחוז חיפה</label>
              <label class="region-item"><input type="checkbox" value="Center"/> מחוז המרכז</label>
              <label class="region-item"><input type="checkbox" value="Tel Aviv"/> מחוז תל אביב</label>
              <label class="region-item"><input type="checkbox" value="Sharon">שרון</label>
              <label class="region-item"><input type="checkbox" value="Jerusalem"/> מחוז ירושלים</label>
              <label class="region-item"><input type="checkbox" value="South"/> מחוז הדרום</label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="filter-group price-slider" style="min-width: 200px;">
        <div class="price-header" style="gap:12px;">
          <div class="price-display" id="maxLabel">₪ 10,000</div>
          <div class="price-title">מחיר מקסימלי:</div>
          <div class="price-currency">$</div>
        </div>
        <div class="slider-container" style="margin-top:6px;">
          <input type="range" id="maxSlider" class="slider" min="0" max="10000" value="10000" step="50">
        </div>
      </div>
      
      <div class="filter-group" style="min-width: 150px;">
        <label class="filter-label">
          <svg class="filter-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
          </svg>
          זמינות
        </label>
        <input type="date" id="filterDate" class="filter-input" placeholder="בחרו תאריך">
      </div>
      
      <div style="display:flex; gap:12px;">
        <button class="match-btn" id="styleMatchBtn">
          <span style="display:inline-block;transform: translateY(2px);">✨</span>
          התאמת סגנון
        </button>
        <button class="clear-filters-btn" id="clearFiltersBtn">איפוס סינונים</button>
        <input id="styleMatchFile" type="file" accept="image/*" style="display:none" />
      </div>
    </div>
    
    <!-- Creators Grid -->
    <div id="creatorsList"></div>
  </section>

  <!-- Sign Up Modal -->
  <div id="signUpModal" class="modal">
    <div class="modal-card">
      <button class="modal-close">×</button>
      <div class="modal-header">
        <h2 class="modal-title">הרשמה כיוצר/ת</h2>
        <p class="modal-subtitle">הצטרפו לקהילה שלנו וחשפו את הכישרון שלכם</p>
      </div>
      <form id="signUpForm" class="modal-body">
        <div class="form-group">
          <label class="form-label">אימייל</label>
          <input id="signup_email" class="form-input" type="email" placeholder="name@example.com" required />
        </div>
        <div class="form-group">
          <label class="form-label">סיסמה</label>
          <input id="signup_password" class="form-input" type="password" placeholder="••••••••" required />
        </div>
        <div class="form-group">
          <label class="form-label">
            <svg class="form-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            מיקום
          </label>
          <select id="signup_location" class="form-input" multiple>
            <option value="North">צפון</option>
            <option value="Haifa">חיפה</option>
            <option value="Center">מרכז</option>
            <option value="Tel Aviv">תל אביב</option>
            <option value="Sharon">שרון</option>
            <option value="Jerusalem">ירושלים</option>
            <option value="South">דרום</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">
            <svg class="form-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 15h2c0 1.08 1.37 2 3 2s3-.92 3-2c0-1.1-1.04-1.5-3.24-2.03C9.64 12.44 7 11.78 7 9c0-1.79 1.47-3.31 3.5-3.82V3h3v2.18C15.53 5.69 17 7.21 17 9h-2c0-1.08-1.37-2-3-2s-3 .92-3 2c0 1.1 1.04 1.5 3.24 2.03C14.36 11.56 17 12.22 17 15c0 1.79-1.47 3.31-3.5 3.82V21h-3v-2.18C8.47 18.31 7 16.79 7 15z"/>
            </svg>
            טווח מחירים
          </label>
          <div class="price-range">
            <input id="signup_min_price" class="form-input price-input" type="number" min="0" step="1" placeholder="מינימום" />
            <span class="price-separator">-</span>
            <input id="signup_max_price" class="form-input price-input" type="number" min="0" step="1" placeholder="מקסימום" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">
            <svg class="form-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6.62 10.79C8.06 13.62 10.38 15.94 13.21 17.38L15.41 15.18C15.69 14.9 16.08 14.82 16.43 14.93C17.55 15.3 18.75 15.5 20 15.5C20.55 15.5 21 15.95 21 16.5V20C21 20.55 20.55 21 20 21C10.61 21 3 13.39 3 4C3 3.45 3.45 3 4 3H7.5C8.05 3 8.5 3.45 8.5 4C8.5 5.25 8.7 6.45 9.07 7.57C9.18 7.92 9.1 8.31 8.82 8.59L6.62 10.79Z"/>
            </svg>
            מספר טלפון
          </label>
          <input id="signup_phone" class="form-input" type="tel" placeholder="05X-XXX-XXXX" />
        </div>
        <div class="form-group">
          <label class="form-label">
            <svg class="form-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
            שם משתמש באינסטגרם
          </label>
          <input id="signup_username" class="form-input" type="text" placeholder="@שם_משתמש" required />
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">התחילו</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signInModal" class="modal">
    <div class="modal-card">
      <button class="modal-close">×</button>
      <div class="modal-header">
        <h2 class="modal-title">כניסה לחשבון</h2>
        <p class="modal-subtitle">הזינו אימייל וסיסמה כדי להמשיך</p>
      </div>
      <form id="signInForm" class="modal-body">
        <div class="form-group">
          <label class="form-label">אימייל</label>
          <input id="signin_email" class="form-input" type="email" placeholder="name@example.com" required />
        </div>
        <div class="form-group">
          <label class="form-label">סיסמה</label>
          <input id="signin_password" class="form-input" type="password" placeholder="••••••••" required />
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">התחבר</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Creator Management Modal -->
  <div id="creatorManagementModal" class="modal">
    <div class="modal-card" style="width: 90%; max-width: 1000px;">
      <button class="modal-close">×</button>
      <div class="modal-header">
        <h2 class="modal-title">ניהול פרופיל יוצר/ת</h2>
        <p class="modal-subtitle">עדכנו את הפרטים שלכם ובחרו תמונה ראשית</p>
      </div>
      <form id="creatorMgmtForm" class="modal-body">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
          <!-- Left side - Creator details form -->
          <div>
            <h3 style="margin-bottom: 16px; color: #333;">פרטי יוצר/ת</h3>
            <div class="form-group">
              <label class="form-label">
                <svg class="form-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                מיקום
              </label>
              <select id="mgmt_location" class="form-input" multiple>
                <option value="North">צפון</option>
                <option value="Haifa">חיפה</option>
                <option value="Center">מרכז</option>
                <option value="Tel Aviv">תל אביב</option>
                <option value="Sharon">שרון</option>
                <option value="Jerusalem">ירושלים</option>
                <option value="South">דרום</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">
                <svg class="form-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M7 15h2c0 1.08 1.37 2 3 2s3-.92 3-2c0-1.1-1.04-1.5-3.24-2.03C9.64 12.44 7 11.78 7 9c0-1.79 1.47-3.31 3.5-3.82V3h3v2.18C15.53 5.69 17 7.21 17 9h-2c0-1.08-1.37-2-3-2s-3 .92-3 2c0 1.1 1.04 1.5 3.24 2.03C14.36 11.56 17 12.22 17 15c0 1.79-1.47 3.31-3.5 3.82V21h-3v-2.18C8.47 18.31 7 16.79 7 15z"/>
                </svg>
                טווח מחירים
              </label>
              <div class="price-range">
                <input id="mgmt_min_price" class="form-input price-input" type="number" min="0" step="1" placeholder="מינימום" />
                <span class="price-separator">-</span>
                <input id="mgmt_max_price" class="form-input price-input" type="number" min="0" step="1" placeholder="מקסימום" />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">
                <svg class="form-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M6.62 10.79C8.06 13.62 10.38 15.94 13.21 17.38L15.41 15.18C15.69 14.9 16.08 14.82 16.43 14.93C17.55 15.3 18.75 15.5 20 15.5C20.55 15.5 21 15.95 21 16.5V20C21 20.55 20.55 21 20 21C10.61 21 3 13.39 3 4C3 3.45 3.45 3 4 3H7.5C8.05 3 8.5 3.45 8.5 4C8.5 5.25 8.7 6.45 9.07 7.57C9.18 7.92 9.1 8.31 8.82 8.59L6.62 10.79Z"/>
                </svg>
                מספר טלפון
              </label>
              <input id="mgmt_phone" class="form-input" type="tel" placeholder="05X-XXX-XXXX" />
            </div>
            <div class="form-group">
              <label class="form-label">
                <svg class="form-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                שם משתמש באינסטגרם
              </label>
              <input id="mgmt_username" class="form-input" type="text" placeholder="@שם_משתמש" required />
            </div>
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 16px;">עדכן פרופיל</button>
          </div>
          
          <!-- Right side - Image gallery -->
          <div>
            <h3 style="margin-bottom: 16px; color: #333;">בחרו תמונה ראשית</h3>
            <div id="creatorImagesGallery" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 8px; max-height: 400px; overflow-y: auto;">
              <!-- Images will be loaded here -->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
